
# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Settings for Cloud Run
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 10

# Environment variables for your Next.js app
env:
  # These variables are crucial for your Next.js app to build and run.
  # Make sure the values exactly match what you find in your Firebase Project Settings.
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: projects/588854791090/secrets/firebase_api_key
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: projects/588854791090/secrets/firebase_auth_domain # <--- GET THIS FROM FIREBASE CONSOLE!
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: projects/588854791090/secrets/firebase_project_id
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: projects/588854791090/secrets/firebase_storage_bucket
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: projects/588854791090/secrets/firebase_messaging_sender_id
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: projects/588854791090/secrets/firebase_app_id
    availability:
      - BUILD
      - RUNTIME

  # Optional: If you use analytics
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: projects/588854791090/secrets/firebase_measurement_id
    availability:
      - BUILD
      - RUNTIME

  # Securely load GOOGLE_CLIENT_ID from Secret Manager
  - variable: NEXT_PUBLIC_GOOGLE_CLIENT_ID
    secret: projects/588854791090/secrets/google-oauth-client-id-appointa-google-calendar
    availability:
      - BUILD
      - RUNTIME

  # Securely load GOOGLE_CLIENT_SECRET from Secret Manager
  - variable: GOOGLE_CLIENT_SECRET
    secret: projects/588854791090/secrets/google-oauth-client-secret-appointa-google-calendar
    availability:
      - BUILD
      - RUNTIME

